<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <title>Coffee Orders</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Coffee Orders</h1>

        <ul id="orders"></ul>
        <template id="order-template">
            <li data-id="{{id}}"> 
                <p>
                    <strong>Name:</strong> 
                    <span class="noedit name">{{name}}</span>
                    <input class="edit name"/>
                </p> 
                <p>
                    <strong>Drink:</strong> 
                    <span class="noedit drink">{{drink}}</span>
                    <input class="edit drink"/>
                </p> 
                <button data-id='{{id}}' class='remove'>X</button>
                <button class="editOrder noedit">Edit</button> 
                <button class="saveEdit edit">Save</button> 
                <button class="cancelEdit edit">Cancel</button> 
            </li>
        </template>

        <h4>Add a Coffee Order</h4>
        <p>Name: <input type="text" id="name"></p>
        <p>Drink: <input type="text" id="drink"></p>
        <button id="add-order">Add!</button>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>    </body>
</html>
